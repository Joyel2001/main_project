<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your custom CSS here -->
    <style>
        body {
            background-image: url('{% static "images/orginal/12.jpg" %}'); /* Replace with your background image URL */
            font-family: Arial, sans-serif;
        }
        
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .messages {
            list-style: none;
            padding: 0;
        }

        .messages li {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
        }

        .success {
            background-color: #dff0d8;
            border-color: #d6e9c6;
            color: #3c763d;
        }

        .error {
            background-color: #f2dede;
            border-color: #ebccd1;
            color: #a94442;
        }
    </style>

    <script>
        function validateOldPassword() {
            var oldPassword = document.getElementById("old_password").value;
            var oldPasswordError = document.getElementById("old_password_error");

            if (oldPassword === "") {
                oldPasswordError.textContent = "Old Password is required.";
                return false;
            }

            oldPasswordError.textContent = "";
            return true;
        }

        function validateNewPassword() {
            var newPassword = document.getElementById("new_password").value;
            var newPasswordError = document.getElementById("new_password_error");

            if (newPassword === "") {
                newPasswordError.textContent = "New Password is required.";
                return false;
            } else if (newPassword.length < 6) {
                newPasswordError.textContent = "Password must be at least 6 characters long.";
                return false;
            }

            newPasswordError.textContent = "";
            return true;
        }

        function validateConfirmPassword() {
            var confirmPassword = document.getElementById("confirm_password").value;
            var confirmPasswordError = document.getElementById("confirm_password_error");
            var newPassword = document.getElementById("new_password").value;

            if (confirmPassword === "") {
                confirmPasswordError.textContent = "Confirm Password is required.";
                return false;
            } else if (confirmPassword !== newPassword) {
                confirmPasswordError.textContent = "Passwords do not match.";
                return false;
            }

            confirmPasswordError.textContent = "";
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Password Reset</h1>

        <form method="post">
            {% csrf_token %}
            
            <!-- Old Password Input -->
            <div class="form-group">
                <label for="old_password">Old Password:</label>
                <input type="password" id="old_password" name="old_password" required class="form-control" oninput="validateOldPassword();">
                <span id="old_password_error" class="error-message"></span>
            </div>

            <!-- New Password Input -->
            <div class="form-group">
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" required class="form-control" oninput="validateNewPassword();">
                <span id="new_password_error" class="error-message"></span>
            </div>

            <!-- Confirm Password Input -->
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required class="form-control" oninput="validateConfirmPassword();">
                <span id="confirm_password_error" class="error-message"></span>
            </div>

            <button type="submit" class="btn btn-primary">Reset Password</button>
            <a href="{% url 'user_profile_view' %}" class="btn btn-primary">Back to Profile</a>
        </form>
    </div>
</body>
</html>
</html>
