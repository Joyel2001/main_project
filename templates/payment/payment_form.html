{% load static %}
<body>
    <div class="icon">
        <a href="{% url 'index' %}">
            <img class="logo" src="{% static '\image-asset\icon.png' %}" alt="" width="120" height="120">
        </a>
    </div>
    <div class="payment-container">
        <h1>Payment Amount</h1>
        <p>The subscription amount is: â‚¹{{ razorpay_amount }}</p>
        <button class="pay-button" id="pay-btn">Pay Now</button>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        var options = {
            key: "{{ razorpay_merchant_key }}",
            amount: "{{ amount }}",
            currency: "{{ currency }}",
            name: "Dj Razorpay",
            order_id: "{{ razorpay_order_id }}",
            callback_url: "{{ callback_url }}",
        };
        var rzp1 = new Razorpay(options);
        document.getElementById("pay-btn").onclick = function (e) {
            rzp1.open();
            e.preventDefault();
        };
    </script>
</body>
