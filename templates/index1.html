<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFG</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <div class="card">
        <h1 class="title">Buy Me a Chai</h1>
        <small class="muted">
            If you like my work, you can support me by donating â‚¹200
        </small>
        <div class="btn_container">
            <!-- Payment Button with a unique class -->
            <button class="btn payment-btn" data-amount="200">Donate</button>
        </div>
    </div>

    <!-- Razorpay's Javascript code. Include it only once. -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        // Razorpay options
        var razorpayOptions = {
            key: "{{ razorpay_merchant_key }}",
            amount: "{{ razorpay_amount }}",
            currency: "{{ currency }}",
            // Add other options as needed
        };

        // Create a Razorpay instance
        var rzp = new Razorpay(razorpayOptions);

        // Add click event listeners to payment buttons
        var paymentButtons = document.querySelectorAll(".payment-btn");
        paymentButtons.forEach(function(button) {
            button.addEventListener("click", function(e) {
                // Get the amount from the data-amount attribute of the clicked button
                var amount = button.getAttribute("data-amount");

                // Create an order on Razorpay and open the payment dialog
                rzp.createOrder({
                    amount: amount * 100, // Amount in paise
                    currency: "{{ currency }}",
                    // Add other order details as needed
                }, function(order) {
                    rzp.open();
                });

                e.preventDefault();
            });
        });
    </script>
</body>
</html>
