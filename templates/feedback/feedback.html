{% load static %}
<html>
<head>
    <!-- Add your CSS and other head content here -->
    <style>
        body {
            background-image: url('{% static "images\orginal\10.jpg" %}'); /* Replace with the URL of your background image */
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Add CSS styles for the entire form */
        h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
            color: #fff; /* Text color for the heading */
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Background color with transparency */
            padding: 20px;
            border-radius: 10px;
        }

        /* Add CSS styles for the star rating */
        .star-rating {
            font-size: 0;
            display: inline-block;
            margin-bottom: 20px;
        }

        .star-rating input[type="radio"] {
            display: none;
        }

        .star-rating label {
            font-size: 30px;
            cursor: pointer;
            padding: 5px;
            color: #ccc; /* Default star color */
        }

        .star-rating label::before {
            content: "\2605"; /* Unicode character for a star (you can use an image instead) */
            display: inline-block;
        }

        .star-rating input[type="radio"]:checked ~ label,
        .star-rating input[type="radio"]:hover ~ label {
            color: #FFD700; /* Yellow color for selected stars and stars on hover */
        }

        /* Add CSS styles for the feedback textarea and button */
        p {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333; /* Text color for paragraphs */
        }

        #message {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #FFD700;
            color: #000;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #FFA500; /* Orange color on hover */
        }

    </style>
</head>
<body>
    <h1>Feedback Form</h1>
    <form method="post">
        {% csrf_token %}
        <p>Rate Us:</p>
        <div class="star-rating">
            <input type="radio" id="star1" name="star_rating" value="1" /><label for="star1"></label>
            <input type="radio" id="star2" name="star_rating" value="2" /><label for="star2"></label>
            <input type="radio" id="star3" name="star_rating" value="3" /><label for="star3"></label>
            <input type="radio" id="star4" name="star_rating" value="4" /><label for="star4"></label>
            <input type="radio" id="star5" name="star_rating" value="5" /><label for="star5"></label>
        </div>
        
        <p>Your Feedback:</p>
        <textarea name="message" id="message" rows="4" ></textarea>
        <p id="feedback-validation" class="validation-message"></p> <!-- Validation message -->
        
        <br>
        <br>
        <button type="submit">Submit Feedback</button>
    </form>

    <!-- JavaScript to handle star rating interactions -->
    <script>
        const starRatingInputs = document.querySelectorAll('.star-rating input[type="radio"]');
        starRatingInputs.forEach(input => {
            input.addEventListener('change', () => {
                // Get the index of the selected star
                const selectedIndex = Array.from(starRatingInputs).indexOf(input);

                // Update the color of stars up to the selected star
                for (let i = 0; i <= selectedIndex; i++) {
                    starRatingInputs[i].nextElementSibling.style.color = '#FFD700';
                }

                // Reset the color of stars after the selected star
                for (let i = selectedIndex + 1; i < starRatingInputs.length; i++) {
                    starRatingInputs[i].nextElementSibling.style.color = '#ccc';
                }
            });
        });
        const messageTextarea = document.getElementById('message');
        const feedbackValidation = document.getElementById('feedback-validation');

        messageTextarea.addEventListener('blur', () => {
            if (messageTextarea.value.trim() === '') {
                feedbackValidation.textContent = 'Please provide feedback.';
            } else {
                feedbackValidation.textContent = '';
            }
        });

        const nextField = document.querySelector('button[type="submit"]'); // Replace with your next field selector

        nextField.addEventListener('click', () => {
            feedbackValidation.textContent = ''; // Hide the validation message when clicking the next field
        });
    </script>
</html>
