<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('{% static "images/orginal/12.jpg" %}'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
        }

        .login-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            max-width: 800px;
        }

        .login-box {
            background-color: #fff;
            border-radius: 50%;
            padding: 20px;
            margin: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            overflow: hidden;
            position: relative;
            width: 150px; /* Set a fixed width */
            height: 150px; /* Set a fixed height */
        }

        .login-box:hover {
            transform: scale(1.1);
        }

        .login-box a {
            text-decoration: none;
            color: #333;
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .login-box img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Customer<BR>/WM Login</h2>
            <a href="{% url "loginn" %}">Login</a>
        </div>

        <div class="login-box">
            <h2>Seller<BR> Login</h2>
            <a href="">Login</a>
        </div>

        <div class="login-box">
            <h2>Company <BR>Login</h2>
            <a href="{% url "register_company" %}">Login</a>
        </div>
    </div>
</body>

</html>
