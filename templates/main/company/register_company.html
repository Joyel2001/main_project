<!-- register_company.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Additional styling for password fields */
        #password,
        #confirm_password {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <h2>Company Registration Form</h2>

    <form method="post" action="{% url 'register_company' %}" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="company_name">Company Name:</label>
        <input type="text" id="company_name" name="company_name" required>

        <label for="owners_shareholders_names">Names of Owners/Shareholders:</label>
        <textarea id="owners_shareholders_names" name="owners_shareholders_names" required></textarea>

        <label for="vat_registration_number">VAT Registration Number:</label>
        <input type="text" id="vat_registration_number" name="vat_registration_number" required>

        <label for="business_address">Business Address:</label>
        <textarea id="business_address" name="business_address" required></textarea>

        <label for="email_address">Email Address:</label>
        <input type="email" id="email_address" name="email_address" required>

        <label for="business_license_document">Business License Document:</label>
        <input type="file" id="business_license_document" name="business_license_document" accept=".pdf, .doc, .docx, .jpg, .jpeg, .png" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>

        <input type="submit" value="Register">
    </form>
</body>
</html>
