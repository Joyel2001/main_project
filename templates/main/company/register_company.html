<!-- register_company.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('register-form').addEventListener('submit', function (event) {
                var companyName = document.getElementById('company_name').value.trim();
                var ownersShareholders = document.getElementById('owners_shareholders_names').value.trim();
                var vatRegistrationNumber = document.getElementById('vat_registration_number').value.trim();
                var businessAddress = document.getElementById('business_address').value.trim();
                var emailAddress = document.getElementById('email_address').value.trim();
                var businessLicenseDocument = document.getElementById('business_license_document').value.trim();
                var password = document.getElementById('password').value.trim();
                var confirmPassword = document.getElementById('confirm_password').value.trim();

                var errorMessages = [];

                // Validation for Company Name
                if (companyName === '') {
                    errorMessages.push('Company Name cannot be empty');
                }

                // Validation for Names of Owners/Shareholders
                if (ownersShareholders === '') {
                    errorMessages.push('Names of Owners/Shareholders cannot be empty');
                }

                // Validation for VAT Registration Number
                if (!vatRegistrationNumber || !/^[A-Z0-9]{10}$/.test(vatRegistrationNumber)) {
                    errorMessages.push('VAT Registration Number must be a 10-digit alphanumeric value in uppercase');
                }

                // Validation for Business Address
                if (businessAddress === '') {
                    errorMessages.push('Business Address cannot be empty');
                }

                // Validation for Email Address
                if (!emailAddress || !/^\S+@\S+\.\S+$/.test(emailAddress)) {
                    errorMessages.push('Invalid Email Address');
                }

                // Validation for Business License Document
                if (!businessLicenseDocument || !businessLicenseDocument.toLowerCase().endsWith('.pdf')) {
                    errorMessages.push('Business License Document must be a PDF file');
                }

                // Validation for Password
                if (password === '' || password.length < 6) {
                    errorMessages.push('Password must be at least 6 characters long');
                }

                // Check if password and confirm_password match
                if (password !== confirmPassword) {
                    errorMessages.push('Password and Confirm Password do not match');
                }

                // Display error messages or submit the form
                if (errorMessages.length > 0) {
                    event.preventDefault(); // Prevent form submission
                    displayErrorMessages(errorMessages);
                }
            });

            function displayErrorMessages(messages) {
                var errorContainer = document.getElementById('error-container');
                errorContainer.innerHTML = ''; // Clear previous error messages

                messages.forEach(function (message) {
                    var errorElement = document.createElement('p');
                    errorElement.textContent = message;
                    errorContainer.appendChild(errorElement);
                });
            }
        });
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('{% static "images/orginal/20.jpg" %}');
            background-size: cover;
            background-position: left center;
            background-repeat: no-repeat;
        }
        
        h2 {
            color: #333;
            text-align: center;
            z-index: 1;
        }
        
        form {
            max-width: 500px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            z-index: 1;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold; /* Add bold font weight */
            font-size: 16px; /* Increase font size */
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea,
        input[type="file"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
            font-size: 16px;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        textarea:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #4caf50; /* Highlight border color on focus */
        }
        
        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049; /* Darker shade on hover */
        }
        
        p {
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
        }
        
        a {
            color: #4caf50;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        a:hover {
            color: #45a049; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <h2>Company Registration Form</h2>
    {% if message %}
    <p>{{ message }}</p>
{% endif %}

    <form method="post" action="{% url 'register_company' %}" enctype="multipart/form-data">
        {% csrf_token %}
<br><br><br><br><br><br><br><br><br><br><br><br><br>
        <label for="company_name">Company Name:</label>
        <input type="text" id="company_name" name="company_name" >

        <label for="owners_shareholders_names">Names of Owners/Shareholders:</label>
        <textarea id="owners_shareholders_names" name="owners_shareholders_names" ></textarea>

        <label for="vat_registration_number">VAT Registration Number:</label>
        <input type="text" id="vat_registration_number" name="vat_registration_number" >

        <label for="business_address">Business Address:</label>
        <textarea id="business_address" name="business_address" ></textarea>

        <label for="email_address">Email Address:</label>
        <input type="email" id="email_address" name="email_address" >

        <label for="business_license_document">Business License Document:</label>
        <input type="file" id="business_license_document" name="business_license_document" accept=".pdf, .doc, .docx, .jpg, .jpeg, .png" >

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" >

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" >

        <input type="submit" value="Register">
        <p>Do you have an account? <a href="{% url 'company_login' %}">Login</a></p>

    </form>
</body>
</html>
