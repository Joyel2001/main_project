<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        /* Style for modal */
        #addProductModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        #addProductModal form {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        #addProductModal label {
            display: block;
            margin-bottom: 5px;
        }

        #addProductModal input,
        #addProductModal textarea,
        #addProductModal select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #addProductModal button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #addProductModal button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Add Product</h1>
    
    <!-- Button to Open Modal -->
    <button type="button" id="addProductButton">Add Product</button>

    <!-- Modal -->
    <div id="addProductModal">
        <form method="post" action="{% url 'add_product1' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="subcategory">Subcategory:</label>
            <select name="subcategory" id="subcategory" required>
                {% for subcategory in subcategories %}
                    <option value="{{ subcategory.id }}">{{ subcategory.name }}</option>
                {% endfor %}
            </select>
            <br>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>
            <br>
            <label for="description">Description:</label>
            <textarea name="description" id="description" required></textarea>
            <br>
            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity" id="quantity" required>
            <br>
            <label for="original_price">Original Price:</label>
            <input type="number" name="original_price" id="original_price" required>
            <br>
            <label for="selling_price">Selling Price:</label>
            <input type="number" name="selling_price" id="selling_price" required>
            <br>
            <label for="image">Image:</label>
            <input type="file" name="image" id="image" accept="image/*" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- JavaScript to handle modal display -->
    <script>
        document.getElementById('addProductButton').addEventListener('click', function() {
            document.getElementById('addProductModal').style.display = 'block';
        });
    </script>
</body>
</html>
