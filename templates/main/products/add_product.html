<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Add Product</h1>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addProductModal">
            Add Product
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Form to add product details -->
                    <form id="productForm" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <label for="subcategory">Subcategory:</label><br>
                        <select id="subcategory" name="subcategory" required>
                            <option value="">Select Subcategory</option>
                            <!-- Populate subcategory options dynamically -->
                            {% for subcategory in subcategories %}
                            <option value="{{ subcategory.id }}">{{ subcategory.name }}</option>
                            {% endfor %}
                        </select><br><br>

                        <label for="name">Name:</label><br>
                        <input type="text" id="name" name="name" required><br><br>

                        <label for="product_image">Product Image:</label><br>
                        <input type="file" id="product_image" name="product_image" accept="image/jpeg, image/png" required><br><br>

                        <label for="description">Description:</label><br>
                        <textarea id="description" name="description" rows="4" required></textarea><br><br>

                        <label for="quantity">Quantity:</label><br>
                        <input type="number" id="quantity" name="quantity" min="1" required><br><br>

                        <label for="original_price">Original Price:</label><br>
                        <input type="number" id="original_price" name="original_price" min="0" step="0.01" required><br><br>

                        <label for="selling_price">Selling Price:</label><br>
                        <input type="number" id="selling_price" name="selling_price" min="0" step="0.01" required><br><br>

                        <label for="status">Status:</label><br>
                        <select id="status" name="status" required>
                            <option value="0">Default</option>
                            <option value="1">Hidden</option>
                        </select><br><br>

                        <label for="trending">Trending:</label><br>
                        <select id="trending" name="trending" required>
                            <option value="0">Default</option>
                            <option value="1">Trending</option>
                        </select><br><br>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
