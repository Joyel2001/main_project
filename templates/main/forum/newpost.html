{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Content</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/40.2.0/classic/ckeditor.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: #333;
            text-align: top;
        }

        form {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <h2>Post Content</h2>

    <form method="post" action="{% url 'post_content' %}" onsubmit="return validateForm()" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
        <div id="title-error" class="error-message"></div>

        <label for="content">Content:</label>
        <div id="editor"></div>
        <textarea id="content" name="content" style="display: none;"></textarea>
        <div id="content-error" class="error-message"></div>

        <script>
            ClassicEditor
                .create(document.querySelector('#editor'), {
                    toolbar: {
                        items: [
                            'heading',
                            '|',
                            'bold',
                            'italic',
                            'underline',
                            'strikethrough',
                            '|',
                            'fontSize',
                            'fontColor',
                            'fontBackgroundColor',
                            '|',
                            'alignment',
                            '|',
                            'bulletedList',
                            'numberedList',
                            '|',
                            'outdent',
                            'indent',
                            '|',
                            'link',
                            'insertTable',
                            'horizontalLine',
                            '|',
                            'undo',
                            'redo'
                        ]
                    },
                    language: 'en',
                    heading: {
                        options: [
                            { model: 'paragraph', title: 'Paragraph', class: 'ck-heading_paragraph' },
                            { model: 'heading1', view: 'h1', title: 'Heading 1', class: 'ck-heading_heading1' },
                            { model: 'heading2', view: 'h2', title: 'Heading 2', class: 'ck-heading_heading2' },
                            { model: 'heading3', view: 'h3', title: 'Heading 3', class: 'ck-heading_heading3' }
                        ]
                    },
                    fontSize: {
                        options: ['default', '8', '10', '12', '14', '18', '24', '36']
                    },
                    fontColor: {
                        colors: [
                            { color: '#000', label: 'Black' },
                            { color: '#fff', label: 'White' },
                            { color: '#ff0000', label: 'Red' },
                            { color: '#00ff00', label: 'Green' },
                            { color: '#0000ff', label: 'Blue' }
                        ]
                    },
                    fontBackgroundColor: {
                        colors: [
                            { color: '#fff', label: 'White' },
                            { color: '#ff0000', label: 'Red' },
                            { color: '#00ff00', label: 'Green' },
                            { color: '#0000ff', label: 'Blue' }
                        ]
                    },
                    // Your configuration options go here
                })
                .catch(error => {
                    console.error(error);
                });
        </script>

        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/png, image/jpeg">
        <div id="image-error" class="error-message"></div>

        <input type="submit" value="Post">
    </form>

    <script>
        function validateForm() {
            var titleInput = document.getElementById('title');
            var contentInput = CKEditor.instances.editor.getData(); // Access CKEditor content
            var imageInput = document.getElementById('image');

            var title = titleInput.value.trim();
            var content = contentInput.trim(); // CKEditor content is accessed differently
            var image = imageInput.value.trim();

            // Title validation
            if (title === '') {
                displayErrorMessage(titleInput, 'Please enter a title.');
                return false;
            } else {
                hideErrorMessage(titleInput);
            }

            // Content validation
            if (content === '') {
                // Adjust the condition for CKEditor content validation
                displayErrorMessage(document.getElementById('editor'), 'Please enter content.');
                return false;
            } else {
                hideErrorMessage(document.getElementById('editor'));
            }

            // Image validation
            var allowedExtensions = /(\.jpg|\.jpeg|\.png)$/i;
            if (!allowedExtensions.exec(image)) {
                displayErrorMessage(imageInput, 'Please upload an image file with a valid extension (.jpg, .jpeg, .png).');
                return false;
            } else {
                hideErrorMessage(imageInput);
            }

            return true;
        }

        function displayErrorMessage(inputElement, message) {
            var errorElement = document.getElementById(inputElement.id + '-error');
            if (!errorElement) {
                errorElement = document.createElement('div');
                errorElement.id = inputElement.id + '-error';
                errorElement.className = 'error-message';
                inputElement.parentNode.insertBefore(errorElement, inputElement.nextSibling);
            }
            errorElement.textContent = message;
        }

        function hideErrorMessage(inputElement) {
            var errorElement = document.getElementById(inputElement.id + '-error');
            if (errorElement) {
                errorElement.textContent = '';
            }
        }
    </script>
</body>

</html>
