{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 4px;
        }
    </style>
</head>
<body>

<h2>Post Content</h2>

<form method="post" action="{% url 'post_content' %}" onsubmit="return validateForm()">
    {% csrf_token %}

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" >
    <div id="title-error" class="error-message"></div>

    <label for="content">Content:</label>
    <textarea id="content" name="content" rows="4" cols="50" ></textarea>
    <div id="content-error" class="error-message"></div>

    <label for="image">Image:</label>
    <input type="file" id="image" name="image" accept="image/png, image/jpeg">
    <div id="image-error" class="error-message"></div>

    <input type="submit" value="Post">
</form>


</body>

<script>
    function validateForm() {
        var titleInput = document.getElementById('title');
        var contentInput = document.getElementById('content');
        var imageInput = document.getElementById('image');

        var title = titleInput.value.trim();
        var content = contentInput.value.trim();
        var image = imageInput.value.trim();

        // Title validation
        if (title === '') {
            displayErrorMessage(titleInput, 'Please enter a title.');
            return false;
        } else {
            hideErrorMessage(titleInput);
        }

        // Content validation
        if (content === '') {
            displayErrorMessage(contentInput, 'Please enter content.');
            return false;
        } else {
            hideErrorMessage(contentInput);
        }

        // Image validation
        var allowedExtensions = /(\.jpg|\.jpeg|\.png)$/i;
        if (!allowedExtensions.exec(image)) {
            displayErrorMessage(imageInput, 'Please upload an image file with a valid extension (.jpg, .jpeg, .png).');
            return false;
        } else {
            hideErrorMessage(imageInput);
        }

        return true;
    }

    function displayErrorMessage(inputElement, message) {
        var errorElement = document.getElementById(inputElement.id + '-error');
        if (!errorElement) {
            errorElement = document.createElement('div');
            errorElement.id = inputElement.id + '-error';
            errorElement.className = 'error-message';
            inputElement.parentNode.insertBefore(errorElement, inputElement.nextSibling);
        }
        errorElement.textContent = message;
    }

    function hideErrorMessage(inputElement) {
        var errorElement = document.getElementById(inputElement.id + '-error');
        if (errorElement) {
            errorElement.textContent = '';
        }
    }
</script>
</html>
