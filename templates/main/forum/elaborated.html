<!-- main/forum/post_detail.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        <style>
            body {
                background-color: #fafafa;
                color: #333;
            }
    
            .container {
                margin-top: 50px;
            }
    
            .post-container {
                background-color: #fff;
                border: 1px solid #ddd;
                border-radius: 10px;
                padding: 20px;
                margin-bottom: 30px;
            }
    
            .post-title {
                font-size: 24px;
                color: #333;
            }
    
            .post-image {
                width: 30%;
                height: auto;
                border-radius: 10px;
                margin-bottom: 20px;
            }
    
            .post-content {
                font-size: 18px;
                line-height: 1.6;
                margin-bottom: 20px;
            }
    
            .post-meta {
                color: #777;
                font-size: 14px;
            }
    
            .like-comment-icons {
                margin-top: 20px;
                font-size: 24px;
                color: #777;
                cursor: pointer;
            }
        </style>
    </style>
</head>

<body>
     <div class="container">
        <div class="post-container">
            <h1 class="post-title">{{ post.title }}</h1>

            {% if post.image %}
            <img src="{{ post.image.url }}" alt="{{ post.title }}" class="post-image img-fluid">
            {% endif %}

            <p class="post-content">{{ post.content }}</p>

            <p class="post-meta">Created at: {{ post.created_at }}</p>

            <div class="like-comment-icons" data-post-id="{{ post.id }}" data-likes="{{ post.likes.count }}" data-comments="{{ post.comments.count }}">
                <i class="far fa-thumbs-up" id="like-icon"></i> <span class="like-count">{{ post.likes.count }}</span>
                <i class="far fa-comment" id="comment-icon"></i> <span class="comment-count">{{ post.comments.count }}</span>
            </div>
        </div>

        <div class="text-center">
            <a href="{% url 'all_posts' %}" class="btn btn-primary btn-lg">Back to All Posts</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        // jQuery code for animating like and comment icons
        $(document).ready(function () {
            $(".like-comment-icons .far.fa-thumbs-up").click(function (event) {
                event.stopPropagation(); // Prevent click event from reaching parent elements
    
                var postId = $(this).closest('.like-comment-icons').data('post-id');
                var likesCount = $(this).closest('.like-comment-icons').data('likes');
    
                // For simplicity, you can handle the like logic here
                // You might want to make an AJAX request to your Django backend to update likes
    
                // For now, let's just update the like count for demonstration
                likesCount += 1;
    
                // Update the like count in the UI
                $(this).siblings('.like-count').text(likesCount);
            });
    
            // Add similar code for comment icon if needed
            // $(".like-comment-icons .far.fa-comment").click(function (event) {
            //     event.stopPropagation();
            //     // Handle comment logic here
            // });
        });
    </script>
    
</body>

</html>
