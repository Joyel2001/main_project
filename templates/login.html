body {
  font-family: Assistant, sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(to bottom right, #ABCDEF, #E5F2FF);
  background-image: url('{% static "images/orginal/13.jpg" %}'); /* Replace with your image URL */
  background-size: cover;
}
.login-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  width: 350px;
  margin: auto;
  text-align: center;
  background-color: rgba(255, 255, 255, 0.8);
}
.form-group {
  margin-bottom: 15px;
}
input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
}
button {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 3px;
  cursor: pointer;
}
a {
  color: #27350F;
  text-decoration: none;
}
  </style>
  
</head>
<body>
  <div class="login-container">
    <a href="{% url 'index' %}" class="logo">Eco<em>Recover</em></a>    
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <input type="text" id="username" name="username" placeholder="Username">
      </div>
      <div class="form-group">
        
        <input type="password" id="password" name="password" placeholder="Password">
        
      <div class="form-group">
        <a href="{% url 'password_reset' %}" style="color: #27350F; text-decoration: none">Forgot password?</a>
      </div> 
      
      </div>
      <button onclick="validateLoginForm()">Sign In</button>
      <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
      {% for message in messages %}
              
                <p> </P> {{ message }}
              {% endfor %}
    </form>
   
  </div>
</body>
<script>
  function validateLoginForm() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      
      var usernameError = document.getElementById("email-error");
      var passwordError = document.getElementById("password-error");
  
      var isValid = true;
  
      if (username.trim() === "") {
          usernameError.textContent = "Please enter a username.";
          isValid = false;
      } else {
          usernameError.textContent = "";
      }
  
      if (password.trim() === "") {
          passwordError.textContent = "Please enter a password.";
          isValid = false;
      } else {
          passwordError.textContent = "";
      }
  
      if (isValid) {
          // Call the function to attempt login
          attemptLogin(username, password);
      }
  }
  
  function attemptLogin(username, password) {
      // Include the CSRF token in the headers of the AJAX request
      var csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
  
      fetch('/login/', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json',
              'X-CSRFToken': csrftoken, // Include the CSRF token here
          },
          body: JSON.stringify({ username: username, password: password }),
      })
      .then(response => response.json())
      .then(data => {
          if (data.success) {
              window.location.href = '/'; // Redirect to the main page on successful login
          } else {
              alert("Invalid Login"); // Show an alert on unsuccessful login
          }
      })
      .catch(error => {
          console.error('Error:', error);
      });
  }
  </script>
{% if error_message %}
    <script>
        alert("{{ error_message }}");
    </script>
{% endif %}
</html>
