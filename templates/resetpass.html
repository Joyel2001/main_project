{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>             
        
        body {
            font-family: Arial, sans-serif;
            background-image: url('background-image.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            backdrop-filter: blur(10px);
        }

        .forgot-password-box {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4); /* Add box shadow */
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            text-align: center;
            margin: 20px; /* Adjust margin to create some space */
        }

        .forgot-password-box h2 {
            margin-top: 0;
        }

        .forgot-password-form {
            margin-top: 20px;
        }

        .forgot-password-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .forgot-password-form input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .forgot-password-form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;

        }

            background-color: #0056b3;
        }

<body>
    <div class="forgot-password-box">
        <h2>Forgot Password</h2>
        <p>Enter your registered email address and we will send you instructions to reset your password.</p>
        
        <form class="forgot-password-form" method="post" action="reset_password_process.php">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            <br>
            <button type="submit">Reset Password</button>
        </form>
    </div>
