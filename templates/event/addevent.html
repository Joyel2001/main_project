{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event Details</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background: url('{% static "images/orginal/9.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        /* Form container styles */
        .event-section {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow: auto; /* Enable scrolling */
        }
        
        /* Logo styles */
        .logo {
            font-size: 2rem;
            text-decoration: none;
            color: black;
            transition: color 0.3s, transform 0.3s;
        }
        
        .logo em {
            color: grey;
        }
        
        .logo:hover {
            color: #2ecc71;
            transform: scale(1.1);
        }
        
        /* Form styles */
        .event-form {
            display: grid;
            grid-gap: 10px;
        }
        
        .event-form label {
            display: block;
            margin-bottom: 5px;
        }
        
        .event-form input[type="text"],
        .event-form textarea,
        .event-form input[type="date"],
        .event-form input[type="time"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .event-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .event-form input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        /* Error message styles */
        .error-message {
            color: #FF0000;
            font-size: 12px;
        }
        
        /* Button styles */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #45a049;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #45a049;
        }
        
        /* Show Events button styles */
        .btn-show-events {
            margin-top: 15px;
            text-align: center;
        }
        
        /* Category dropdown styles */
        .category-select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            transition: border-color 0.3s;
        }
        
        .category-select:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        
        /* Button row styles */
        .button-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        /* Add Event button styles */
        .btn-add-event {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            text-align: center;
            text-decoration: none;
        }
        
        .btn-add-event:hover {
            background-color: #0056b3;
        }
        
        /* Separator styles */
        .button-separator {
            margin: 0 10px;
        }
        
        /* Spacer styles */
        .spacer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="event-section">
        <a href="{% url 'index' %}" class="logo">Eco<em>Recover</em></a>
        <h3>Add Event Details</h3>

        <form method="post" enctype="multipart/form-data" class="event-form" id="event-form">
            {% csrf_token %}
            
            <label for="event-name">Event Name</label>
            <input type="text" id="event-name" name="name">
            <span id="name-error" class="error-message"></span>
            
            <label for="event-category">Category</label>
            <select id="event-category" name="category" class="category-select">
                <option value="category1">Environmental Cleanup Campaign</option>
                <option value="category2">Waste Management Seminar</option>
                <option value="category3">Expo</option>
                <option value="category4">Composting Workshop</option>
                <option value="category5">Environmental Hackathon</option>
            </select>
            <span id="category-error" class="error-message"></span>
            
            <div class="spacer"></div>
            
            <label for="event-description">Event Description</label>
            <textarea id="event-description" name="description" rows="4"></textarea>
            <span id="description-error" class="error-message"></span>
            
            <label for="event-image">Event Image</label>
            <input type="file" id="event-image" name="image">
            <span id="image-error" class="error-message"></span>
            
            <label for="event-date">Date</label>
            <input type="date" id="event-date" name="date">
            <span id="date-error" class="error-message"></span>
            
            <label for="event-time">Time</label>
            <input type="time" id="event-time" name="time">
            <span id="time-error" class="error-message"></span>
            
            <label for="event-location">Location</label>
            <input type="text" id="event-location" name="location">
            <span id="location-error" class="error-message"></span>
            
            <label for="event-max-participants">Max Participants</label>
            <input type="number" id="event-max-participants" name="max_participants">
            <span id="max-participants-error" class="error-message"></span>
            
            <div class="button-row">
                <input type="submit" value="Add Event" class="btn-add-event">
                <span class="button-separator"></span>
                <a href="{% url 'event_details_view' %}" class="btn-show-events">Show Events</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('event-form').addEventListener('submit', function(event) {
            const imageInput = document.getElementById('event-image');
            const allowedExtensions = ['.jpg', '.jpeg', '.png'];
            const fileName = imageInput.value.toLowerCase();
            const fileExtension = fileName.substring(fileName.lastIndexOf('.'));
            const imageError = document.getElementById('image-error');
    
            if (!allowedExtensions.includes(fileExtension)) {
                imageError.textContent = 'Please select a valid image file (JPG, JPEG, or PNG).';
                event.preventDefault();
            } else {
                imageError.textContent = '';
            }
            
            // Add date and time validation (as shown in the previous response)
        });
    
        // Validation for Event Name
        document.getElementById('event-name').addEventListener('blur', function() {
            const nameInput = this.value;
            const nameError = document.getElementById('name-error');
    
            if (nameInput.trim() === '') {
                nameError.textContent = 'Event Name is required.';
            } else {
                nameError.textContent = '';
            }
        });
    
        // Validation for Category (if required)
        document.getElementById('event-category').addEventListener('change', function() {
            const categoryValue = this.value;
            const categoryError = document.getElementById('category-error');
    
            if (categoryValue === 'select') { // Change 'select' to the default value
                categoryError.textContent = 'Please select a category.';
            } else {
                categoryError.textContent = '';
            }
        });
    
        // Validation for Event Description (if required)
        document.getElementById('event-description').addEventListener('blur', function() {
            const descriptionInput = this.value;
            const descriptionError = document.getElementById('description-error');
    
            if (descriptionInput.trim() === '') {
                descriptionError.textContent = 'Event Description is required.';
            } else {
                descriptionError.textContent = '';
            }
        });
        document.getElementById('event-date').addEventListener('blur', function() {
            const dateInput = this.value.trim();
            const dateError = document.getElementById('date-error');
    
            if (dateInput === '') {
                dateError.textContent = 'Date is required.';
            } else {
                dateError.textContent = '';
            }
        });
    
        // Validation for Time
        document.getElementById('event-time').addEventListener('blur', function() {
            const timeInput = this.value.trim();
            const timeError = document.getElementById('time-error');
    
            if (timeInput === '') {
                timeError.textContent = 'Time is required.';
            } else {
                timeError.textContent = '';
            }
        });
    
        // Validation for Location
        document.getElementById('event-location').addEventListener('blur', function() {
            const locationInput = this.value.trim();
            const locationError = document.getElementById('location-error');
    
            if (locationInput === '') {
                locationError.textContent = 'Location is required.';
            } else {
                locationError.textContent = '';
            }
        });
    
        // Validation for Max Participants
        document.getElementById('event-max-participants').addEventListener('blur', function() {
            const maxParticipantsInput = this.value.trim();
            const maxParticipantsError = document.getElementById('max-participants-error');
    
            if (maxParticipantsInput === '' || isNaN(maxParticipantsInput)) {
                maxParticipantsError.textContent = 'Max Participants must be a number.';
            } else {
                maxParticipantsError.textContent = '';
            }
        });
    
        // Add date and time validation (as shown in the previous response)
    </script>
</body>
</html>
