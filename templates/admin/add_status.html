<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Bin Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ccc;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-secondary:hover {
            background-color: #999;
        }
    </style>
</head>
<body>
    <h1>Update Bin Status for Bin : {{ booking.booking_id }}</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="fill_level">Fill Level:</label>
        <select name="fill_level" id="fill_level">
            <option value="20">20%</option>
            <option value="40">40%</option>
            <option value="50">50%</option>
            <option value="70">70%</option>
            <option value="90">90%</option>
        </select>
        <button type="submit">Update Status</button>
        <a href="{% url 'bin_details' user_id=booking.user.pk %}" class="btn btn-secondary">Back to Bin Details</a>

    </form>
    
</body>
</html>
