<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Collection Details</h1>
    <form action="{% url 'bin_waste_collection' booking_id=booking_id %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="booking_id" value="{{ booking_id }}">
        
        <label for="collected">Waste Collected:</label>
        <input type="radio" name="collection_status" value="collected" id="collected">
        
        <label for="not_collected">Waste Not Collected:</label>
        <input type="radio" name="collection_status" value="not_collected" id="not_collected">
        
        <br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
